<!DOCTYPE html>
<html>

<head lang="en">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta charset="utf-8">

	<title>Firmstep Test</title>

	<link href="http://fonts.googleapis.com/css?family=Open+Sans:400" rel="stylesheet">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
	<link href="css/styles.css" rel="stylesheet">
</head>

<body>
	<div class="container-fluid">
		<div class="row">
			<div class="col-md-2 filters-col">
				<div class="filters">
					<form onsubmit="get_action()">
						<div class="filter-criteria">
							<span>Manufacturer</span>
							<label><input type="checkbox" name="apple">Apple</label>
							<label><input type="checkbox" value="samsung" name="samsung">Samsung</label>
							<label><input type="checkbox" name="htc">HTC</label>
							<label><input type="checkbox" name="nokia">Nokia</label>
							<label><input type="checkbox" name="zte">ZTE</label>
							<label><input type="checkbox" name="sony">Sony</label>
						</div>
						<div class="filter-criteria">
							<span>Screen Size</span>
							<label><input type="checkbox" name="screen_16">16 GB</label>
							<label><input type="checkbox" name="screen_32">32 GB</label>
						</div>
						<div class="filter-criteria">
							<span>OS</span>
							<label><input type="checkbox" name="android">Android</label>
							<label><input type="checkbox" name="ios">iOS</label>
							<label><input type="checkbox" name="windows">Windows</label>
						</div>
						<div class="filter-criteria">
							<span>Camera</span>
							<label><input type="checkbox" name="camera_5">5 Mpx</label>
							<label><input type="checkbox" name="camera_8">8 Mpx</label>
							<label><input type="checkbox" name="camera_12">12 Mpx</label>
							<label><input type="checkbox" name="camera_15">15 Mpx</label>
						</div>
						<button>Clear filters</button>
					</form>
				</div>
			</div>
		<script type="text/javascript">
			function get_action() { // inside script tags
				alert("Testing");
			  //return form_action;
			}
		</script>
		<div id="data"></div>
		</div>
	</div>

	<script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
	<script src="js/app.js"></script>
</body>
</html>
